<html>
<head>
	<script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
	<script type='text/javascript'>
		google.charts.load('current', {packages:['line']});
		google.charts.setOnLoadCallback(drawChart);
		
		function drawChart() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Year');
			data.addColumn('number', 'Birds');
			data.addColumn('number', 'Terrestrial Mammals');
			
			data.addRows([
				['2000', 21, 2],
				['2001', 29, 2],
				['2002', 30, 3],
				['2003', 27, 1],
				['2004', 36, 4],
				['2005', 39, 3],
				['2006', 37, 5],
				['2007', 56, 5],
				['2008', 54, 3],
				['2009', 92, 7],
				['2010', 89, 6],
				['2011', 126, 4],
				['2012', 129, 3],
				['2013', 123, 3],
				['2014', 161, 3]
			]);
			
			var options = {
				chart: {
					title: 'Colorado Bird and Mammal Airplane Strikes per Year',
					subtitle: 'Years 2000 to 2014'
				},
				width:1400,
				height:800
			};
			
			var chart = new google.charts.Line(document.getElementById('line'));
			
			chart.draw(data, google.charts.Line.convertOptions(options));			
		};
	</script>
</head>
<body>
	<div id='line'></div>
</body>
</html>
